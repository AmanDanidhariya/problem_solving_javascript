<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image FIlter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <ul class="tabs">
        <li data-category="all">all</li>
        <li data-category="animal">animal</li>
        <li data-category="bird">bird</li>
        <li data-category="nature">nature</li>
      </ul>
    </section>
    <section class="menu-images">
      <div class="images" data-category="bird">
        <img
          src="https://images.pexels.com/photos/75973/pexels-photo-75973.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="bird"
          class="bird"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="animal"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          src="https://images.pexels.com/photos/39857/leopard-leopard-spots-animal-wild-39857.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="animal"
        />
      </div>
      <div class="images" data-category="nature">
        <img
          src="https://images.pexels.com/photos/3225517/pexels-photo-3225517.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="nature"
        />
      </div>
      <div class="images" data-category="nature">
        <img
          src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
          alt="animal"
          class="nature"
        />
      </div>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
